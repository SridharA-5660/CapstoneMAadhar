<div class="container mt-5">
  <h1 class="text-center mb-4">Update Citizen Data</h1>
  <form (ngSubmit)="updateCitizen()" class="col-md-6 mx-auto">
    <!-- Input fields for updating the citizen data -->
    <div class="form-group col-md-7 mx-auto">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="citizenData.name" class="form-control">
    </div><br>
    <div class="form-group col-md-7 mx-auto">
      <label for="address">Address</label>
      <input type="text" id="address" name="address" [(ngModel)]="citizenData.address" class="form-control">
    </div><br>
    <div class="form-group col-md-7 mx-auto">
      <label for="phoneNo">Phone Number</label>
      <input type="text" id="phoneNo" name="phoneNo" [(ngModel)]="citizenData.phoneNo" class="form-control">
    </div><br>
    <div class="form-group col-md-7 mx-auto">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="citizenData.email" class="form-control">
    </div><br>
    <div class="form-group col-md-7 mx-auto">
      <label for="gender">Gender</label>
      <select id="gender" name="gender" [(ngModel)]="citizenData.gender" class="form-control">
        <option [ngValue]="1">Male</option>
        <option [ngValue]="2">Female</option>
        <option [ngValue]="3">Other</option>
      </select>
    </div><br>
    <div class="form-group col-md-7 mx-auto">
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" [(ngModel)]="citizenData.dob" class="form-control">
    </div><br>
    <div class="text-center">
    <button type="submit" class="btn btn-primary">Update</button></div>
  </form>
</div>
