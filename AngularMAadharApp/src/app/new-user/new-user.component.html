<div class="new-user-container">
  <h2 class="text-center mb-4">New User Registration</h2>
  <form (submit)="addNewUser()">
    <div class="form-group col-md-3 mx-auto">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="newUser.name" required class="form-control">
    </div>
    <br>
    <div class="form-group col-md-3 mx-auto">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" [(ngModel)]="newUser.address" required class="form-control">
    </div>
    <br>
    <div class="form-group col-md-3 mx-auto">
      <label for="phoneNo">Phone Number:</label>
      <input type="text" id="phoneNo" name="phoneNo" [(ngModel)]="newUser.phoneNo" required class="form-control">
    </div>
    <br>
    <div class="form-group col-md-3 mx-auto">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="newUser.email" required class="form-control">
    </div>
    <br>
    <div class="form-group col-md-3 mx-auto">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" [(ngModel)]="newUser.gender" required class="form-control">
        <option value="1">Male</option>
        <option value="2">Female</option>
        <option value="3">Other</option>
      </select>
    </div>
    <br>
    <div class="form-group col-md-3 mx-auto">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" [(ngModel)]="newUser.dob" required class="form-control">
    </div>
    <br>
    <div class="d-flex justify-content-center">
      <div class="btn-group">
        <button type="submit" class="btn btn-primary">Register</button> &nbsp;
        <button (click)="redirectToUserLogin()" class="btn btn-secondary">User Login</button>
      </div>
    </div>
  </form>
</div>
