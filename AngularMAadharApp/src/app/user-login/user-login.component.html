<br><br><div class="login-container">
  <h1 class="text-center mb-4">User Login</h1>
  <form (ngSubmit)="login()">
    <div class="form-group col-md-2 mx-auto">
      <label for="citizenId">Citizen ID:</label><br><br>
      <input type="text" id="citizenId" name="citizenId" [(ngModel)]="citizenId" class="form-control">
    </div><br>

    <div class="form-group col-md-2 mx-auto">
      <label for="password">Password:</label><br><br>
      <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control">
    </div>
    <br>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary me-2">Login</button>
      <button (click)="redirectToAdminLogin()" class="btn btn-secondary">Admin Login</button>
    </div>

    <div class="mt-3 text-center">
      <button (click)="redirectToNewUser()" class="btn btn-secondary">New User</button>
    </div>

    <div *ngIf="loginError" class="alert alert-danger mt-3">
      Invalid Citizen ID or Password
    </div>
  </form>
</div>
